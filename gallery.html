<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Christ University</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #343a40;
        }
        .hero {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center;
            background-size: cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #343a40;
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://christuniversity.collegeworld.in/wp-content/uploads/sites/7/2018/02/Direct-admission-in-Christ-University-Bangalore-Pune-under-Management-Quota.jpg" alt="Christ University Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="parking.html">Parking</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="https://ncr.christuniversity.in/images/student-cc-banner.jpg" alt="Gallery">
        </section>
        <section class="gallery-section">
            <div class="container mt-5">
                <div id="galleryCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#galleryCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#galleryCarousel" data-slide-to="1"></li>
                        <li data-target="#galleryCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://christuniversity.in/uploads/course/large/1947826634_2021-06-30_01-02-22.jpg" class="d-block w-100" alt="Campus View">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Campus View</h5>
                                <p>Beautiful view of the university campus.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://lh4.googleusercontent.com/proxy/75ELxeAPzYeTBrNHa6B1bjWY54JReHOa7_Q_wXJB46zpSur6C7Ci-tH8-6ARQkjrTKfZEMlU3vWGX67qz7GrWH2KFaCQkcVKii0" alt="Library">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Library</h5>
                                <p>Our state-of-the-art library facilities.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://lavasa.christuniversity.in/uploads/photogallery/large/bsktball-3.jpg" class="d-block w-100" alt="Sports Complex">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Sports Complex</h5>
                                <p>Explore our sports and recreation facilities.</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#galleryCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#galleryCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Christ University. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
